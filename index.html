<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文本阴影</title>
    <style type="text/css">
    p {
        font-size: 80px;
        text-align: center;
        font-weight: bold;
        font-family:"Microsoft YaHei";

        /* text-shadow:水平偏移 竖直偏移 模糊程度 颜色 */
        text-shadow: 0px  0px 10px  hotpink,0px 0px 40px blue;
    }
    /* }               水平偏移 竖直偏移 模糊程度 颜色 */
    </style>
</head>

<body>
    <p>前端工程师</p>
</body>

</html>
